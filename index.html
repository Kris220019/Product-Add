			  id="typeSwitcher"
			  class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split"

			  aria-haspopup="true"
			  aria-expanded="false"

			</button>
			<div class="dropdown-menu">

		  </div>
		 </div>

			<input type="text" id="size" name="size"   >

		  </div>
		</div>
		  <div class="card-specialAttribute hidden" id="weightSpecialAttribute" >

				<div class="form-group row" id="groupSpecialAttribute">
					<label for="weight" class="label"><span class="col-sm-2 col-form-label required" >*</span>Weight:</label>
			<input type="text" id="weight" name="weight" >
			</div>
		</p class="fotter">
				<small class="fotter-specialAttribute">Please, provide weight in KG format</small>
			</p>
		  </div>
</div>
		  <div class="card-specialAttribute hidden" id="heightWidthLengthSpecialAttribute">
